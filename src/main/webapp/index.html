<!DOCTYPE html>
<html lang="pt-br">
    <!--References: http://bl.ocks.org/mbostock/4062045-->
    <head>
        <meta charset="utf-8">
        <title>Caratheodory Number</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
        <script src="assets/js/filesaver.min.js"></script>

        <style>
            .node {
                fill: #000;
                cursor: crosshair;
            }

            .node_selected {
                fill: #ff7f0e;
                stroke: #ff7f0e;
            }

            .drag_line {
                stroke: #999;
                stroke-width: 5;
                pointer-events: none;
            }

            .drag_line_hidden {
                stroke: #999;
                stroke-width: 0;
                pointer-events: none;
            }

            .link {
                stroke: #999;
                stroke-width: 5;
                cursor: crosshair;
            }

            .link_selected {
                stroke: #ff7f0e;
            }

            .node title, .node text {
                pointer-events: none;
                font: 10px sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Caratheodory Number</h1>
                <p>In P3-Convexity</p>
            </div>
        </div>

        <div class="container"
             ng-app="appCaratheodroyNumber" 
             ng-controller="caratheodoryNumberController">
            <div class="row">
                <div class="col-md-3">

                    <fieldset>
                        <legend>Generate</legend>
                        <div class="form-group">
                            <label for="nvertices">Vertex count</label>
                            <input type="text" class="form-control" 
                                   id="nvertices"  min="1"
                                   ng-model="nvertices"
                                   name="nvertices" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="minDegree">Vertex degree (suggestion)</label>
                            <input type="number"
                                   class="form-control"
                                   ng-model="minDegree" min="1"
                                   id="minDegree" name="minDegree" 
                                   placeholder="1">
                            <input type="text"
                                   class="form-control"
                                   ng-model="maxDegree" min="1.1"
                                   id="maxDegree" name="maxDegree" 
                                   placeholder="5">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="sim"                                        
                                       disabled name="spam" checked>
                                Connected
                            </label>
                        </div>
                        <div class="form-group pull-right">
                            <button ng-click="randomGraph();" 
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-repeat"></span>
                                Random graph
                            </button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Graph</legend>
                        <div class="form-group">
                            <label>Vertices</label>
                            <input class="form-control" disabled
                                   ng-model="graph.vertices" />
                        </div>
                        <div class="form-group">
                            <label>Edges</label>
                            <input class="form-control" disabled
                                   value="{{graph.pairs}}" />
                        </div>

                        <div class="form-group">
                            <input name="file" id="file" 
                                   class="form-control" type="file"
                                   ng-file-select="onFileSelect($files)">
                        </div>
                        <div class="form-group pull-right">
                            <button class="btn btn-primary btn-sm" 
                                    ng-click="downloadGraph();">
                                <span class="glyphicon glyphicon-circle-arrow-down"></span>
                                Download (json)
                            </button>
                            <button ng-click="uploadedFile()" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-circle-arrow-up"></span>
                                Upload (json)
                            </button>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Analyze</legend>
                        <div class="form-group">
                            <label>Caratheodroy number</label>
                            <input type="number" class="form-control" 
                                   ng-model="caratheodory.number" disabled readonly>
                        </div>
                        <div class="form-group">
                            <label>Caratheodroy set</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="setstr">
                        </div>

                        <div class="form-group">
                            <label>Convex hull</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="caratheodory.hs" disabled readonly>
                        </div>

                        <div class="form-group">
                            <label>Aux vertices</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="caratheodory.aux" disabled readonly>
                        </div>
                        <div class="form-group pull-right">
                            <button ng-click="checkSet();" 
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-certificate"></span>
                                Check Set
                            </button>
                            <button ng-click="calcCaratheodroyNumberGraph();" 
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-certificate"></span>
                                Caratheodroy NÂº
                            </button>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Graph</h2>
                        </div>

                        <div class="panel-body">
                            <div id="grafo" class="form-group" style="height: 600px;">

                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordred table-striped">
                                <thead>
                                <th>Vertice</th>
                                <th ng-repeat="v in graph.vertices">{{v}}</th>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Degree</td>
                                        <td ng-repeat="d in graph.degrees track by $index">{{d}}</td>
                                    </tr>
                                    <tr>
                                        <td>Aux</td>
                                        <td ng-repeat="ax in caratheodory.aux track by $index">{{ax}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var app = angular.module('appCaratheodroyNumber', []);
            app.controller('caratheodoryNumberController', function ($scope, $http) {
                $scope.nvertices = 5;
                $scope.minDegree = 1;
                $scope.maxDegree = 2.0;
                $scope.graph = null;
                $scope.file = null;
                $scope.setstr = null;
                $scope.caratheodory = {number: [], set: [], aux: [], hs: []};

                $scope.calcCaratheodroyNumberGraph = function () {
                    $http.post('rest/graph/caratheodory', $scope.graph).success(function (caratheodorydata) {
                        $scope.caratheodory = caratheodorydata;
                        $scope.setstr = $scope.caratheodory.set.toString();
                    });
                };
                $scope.checkSet = function () {
                    $scope.graph.set = $scope.setstr.split(',').map(Number);
                    $http.post('rest/graph/checkset', $scope.graph).success(function (caratheodorydata) {
                        $scope.caratheodory = caratheodorydata;
                    });
                };
                $scope.downloadGraph = function () {
                    var filename = 'graph-' + $scope.nvertices + '-' + $scope.minDegree + '-' + $scope.maxDegree + '.json';
                    var textContent = JSON.stringify($scope.graph, null, '\t');
                    var blob = new Blob([textContent], {type: "text/plain;charset=utf-8"});
                    saveAs(blob, filename);
                };
                $scope.uploadedFile = function () {
                    if (!$scope.file) {
                        window.alert('File invalid');
                        return;
                    }
//                    console.log("Filename: " + $scope.file.name);
//                    console.log("Type: " + $scope.file.mediaType);
//                    console.log("Size: " + $scope.file.size + " bytes");
                    var fr = new FileReader();
                    fr.onload = function (e) {
//                        console.log("File uploaded: " + e.target.result);
                        var graph = JSON.parse(e.target.result);
//                        console.log("graph: " + graph.vertices);
                        if (!graph || !graph.vertices || !graph.pairs) {
                            window.alert('File format invalid');
                        } else {
                            $scope.graph = graph;
                            $scope.updateGraph();
                        }
                    };
                    fr.readAsText($scope.file);
                };

                $scope.updateGraph = function () {
                    var graph = $scope.graph;
                    var width = $("#grafo").width();
                    var height = $("#grafo").height();
                    $("#grafo").html('');
                    var color = d3.scale.category20();
                    var force = d3.layout.force()
                            .charge(-120)
                            .linkDistance(70)
                            .size([width, height]);
                    var svg = d3.select("#grafo")
                            .append("svg")
                            .attr("width", width)
                            .attr("height", height);
                    var vertex = graph.vertices.map(function (d) {
                        return {"name": d, "group": 1};
                    });
                    var edges = graph.pairs.map(function (d) {
                        return {"source": d[0], "target": d[1], "value": 2, "origin": d};
                    });
                    force.nodes(vertex).links(edges).start();
                    var link = svg.selectAll(".link")
                            .data(edges)
                            .enter().append("line")
                            .attr("class", "link")
                            .style("stroke-width", function (d) {
                                return Math.sqrt(d.value);
                            });
                    var nodes = svg.selectAll(".node")
                            .data(vertex)
                            .enter().append("g")
                            .attr("class", "node")
                            .call(force.drag);
                    nodes.append("circle")
                            .attr("class", "node")
                            .attr("r", 5)
//                                .attr("x", -8)
//                                .attr("y", -8)
                            .style("fill", function (d) {
                                return color(d.group);
                            }).call(force.drag);
                    nodes.append("text").attr("dx", 6)
                            .attr("dy", ".35em")
                            .text(function (d) {
                                return d.name;
                            });
                    force.on("tick", function () {
                        link.attr("x1", function (d) {
                            return d.source.x;
                        }).attr("y1", function (d) {
                            return d.source.y;
                        }).attr("x2", function (d) {
                            return d.target.x;
                        }).attr("y2", function (d) {
                            return d.target.y;
                        });
                        nodes.attr("transform", function (d) {
                            return "translate(" + d.x + "," + d.y + ")";
                        }).attr("cx", function (d) {
                            return d.x;
                        }).attr("cy", function (d) {
                            return d.y;
                        });
                    });
                }
                ;

                $scope.randomGraph = function () {
                    $http.get('rest/graph/random', {
                        params: {
                            nvertices: $scope.nvertices,
                            minDegree: $scope.minDegree,
                            maxDegree: $scope.maxDegree
                        }
                    }).success(function (graph) {
                        $scope.graph = graph;
                        $scope.updateGraph();
                    });
                };



                $scope.randomGraph();
            });
            app.directive("ngFileSelect", function () {
                return {
                    link: function ($scope, el) {
                        el.bind("change", function (e) {
                            var file = (e.srcElement || e.target).files[0];
                            $scope.file = file;
                        });
                    }
                };
            });
        </script>
    </body>
</html>
