<!DOCTYPE html>
<html lang="pt-br">
    <!--References: http://bl.ocks.org/mbostock/4062045-->
    <head>
        <meta charset="utf-8">
        <title>Caratheodroy Number</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

        <style>
            .node {
                fill: #000;
                cursor: crosshair;
            }

            .node_selected {
                fill: #ff7f0e;
                stroke: #ff7f0e;
            }

            .drag_line {
                stroke: #999;
                stroke-width: 5;
                pointer-events: none;
            }

            .drag_line_hidden {
                stroke: #999;
                stroke-width: 0;
                pointer-events: none;
            }

            .link {
                stroke: #999;
                stroke-width: 5;
                cursor: crosshair;
            }

            .link_selected {
                stroke: #ff7f0e;
            }

            .node title, .node text {
                pointer-events: none;
                font: 10px sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Caratheodroy Number</h1>
            </div>
        </div>

        <div class="container"
             ng-app="appCaratheodroyNumber" 
             ng-controller="caratheodroyNumberController">
            <div class="row">
                <form class="col-md-3">
                    <fieldset>
                        <legend>Graph</legend>
                        <div class="form-group">
                            <label for="nvertices">Vertex count</label>
                            <input type="text" class="form-control" 
                                   id="nvertices"  min="1"
                                   ng-model="nvertices"
                                   name="nvertices" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="minDegree">Vertex degree (suggestion)</label>
                            <input type="number"
                                   class="form-control"
                                   ng-model="minDegree" min="1"
                                   id="minDegree" name="minDegree" 
                                   placeholder="1">
                            <input type="number" 
                                   class="form-control"
                                   ng-model="maxDegree" min="2"
                                   id="maxDegree" name="maxDegree" 
                                   placeholder="5">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="sim"                                        
                                       disabled name="spam" checked>
                                Connected
                            </label>
                        </div>
                        <h3>Graph</h3>
                        <div class="form-group">
                            <label>Vertices</label>
                            <input class="form-control" ng-model="graph.vertices" />
                        </div>
                        <div class="form-group">
                            <label>Edges</label>
                            <input class="form-control" ng-model="graph.pairs" />
                        </div>
                        <button ng-click="randomGraph();" 
                                class="btn btn-primary btn-medium pull-right">
                            <span class="glyphicon glyphicon-repeat"></span>
                            Random graph
                        </button>
                    </fieldset>

                    <fieldset>
                        <legend>Analyze</legend>
                        <div class="form-group">
                            <label>Caratheodroy number</label>
                            <input type="number" class="form-control" 
                                   ng-model="caratheodroy.number" disabled readonly>
                        </div>
                        <div class="form-group">
                            <label>Caratheodroy set</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="caratheodroy.set" disabled readonly>
                        </div>

                        <div class="form-group">
                            <label>Convex hull</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="caratheodroy.hs" disabled readonly>
                        </div>

                        <div class="form-group">
                            <label>Aux vertices</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="caratheodroy.aux" disabled readonly>
                        </div>
                        <button ng-click="calcCaratheodroyNumberGraph();" 
                                class="btn btn-primary btn-medium pull-right">
                            <span class="glyphicon glyphicon-certificate"></span>
                            Caratheodroy NÂº
                        </button>
                    </fieldset>
                </form>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2>Graph</h2>
                        </div>
                        <div class="panel-body">
                            <div id="grafo" class="form-group" style="height: 600px;">

                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="table-responsive">
                                <table class="table table-bordred table-striped">
                                    <thead>
                                    <th>Vertice</th>
                                    <th ng-repeat="v in graph.vertices">{{v}}</th>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Degree</td>
                                            <td ng-repeat="d in graph.degrees">{{d}}</td>
                                        </tr>
                                        <tr>
                                            <td>Aux</td>
                                            <td ng-repeat="a in caratheodroy.aux">{{a}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            var app = angular.module('appCaratheodroyNumber', []);
            app.controller('caratheodroyNumberController', function ($scope, $http) {
                $scope.nvertices = 5;
                $scope.minDegree = 1;
                $scope.maxDegree = 2;
                $scope.graph = null;

                $scope.caratheodroy = {number: [], set: [], aux: [], hs: []};

                $scope.calcCaratheodroyNumberGraph = function () {
                    $http.post('rest/graph/caratheodroy', $scope.graph).success(function (caratheodroydata) {
                        $scope.caratheodroy = caratheodroydata;
                    });
                };

                $scope.randomGraph = function () {
                    $http.get('rest/graph/random', {
                        params: {
                            nvertices: $scope.nvertices,
                            minDegree: $scope.minDegree,
                            maxDegree: $scope.maxDegree
                        }
                    }).success(function (graph) {
                        $scope.graph = graph;
                        var width = $("#grafo").width();
                        var height = $("#grafo").height();
                        $("#grafo").html('');

                        var color = d3.scale.category20();
                        var force = d3.layout.force()
                                .charge(-120)
                                .linkDistance(70)
                                .size([width, height]);

                        var svg = d3.select("#grafo")
                                .append("svg")
                                .attr("width", width)
                                .attr("height", height);

                        var vertex = graph.vertices.map(function (d) {
                            return {"name": d, "group": 1};
                        });

                        var edges = graph.pairs.map(function (d) {
                            return {"source": d[0], "target": d[1], "value": 2, "origin": d};
                        });

                        force.nodes(vertex).links(edges).start();

                        var link = svg.selectAll(".link")
                                .data(edges)
                                .enter().append("line")
                                .attr("class", "link")
                                .style("stroke-width", function (d) {
                                    return Math.sqrt(d.value);
                                });

                        var nodes = svg.selectAll(".node")
                                .data(vertex)
                                .enter().append("g")
                                .attr("class", "node")
                                .call(force.drag);

                        nodes.append("circle")
                                .attr("class", "node")
                                .attr("r", 5)
//                                .attr("x", -8)
//                                .attr("y", -8)
                                .style("fill", function (d) {
                                    return color(d.group);
                                }).call(force.drag);

                        nodes.append("text").attr("dx", 6)
                                .attr("dy", ".35em")
                                .text(function (d) {
                                    return d.name;
                                });

                        force.on("tick", function () {
                            link.attr("x1", function (d) {
                                return d.source.x;
                            }).attr("y1", function (d) {
                                return d.source.y;
                            }).attr("x2", function (d) {
                                return d.target.x;
                            }).attr("y2", function (d) {
                                return d.target.y;
                            });
                            nodes.attr("transform", function (d) {
                                return "translate(" + d.x + "," + d.y + ")";
                            }).attr("cx", function (d) {
                                return d.x;
                            }).attr("cy", function (d) {
                                return d.y;
                            });
                        });

                    });
                };
                $scope.randomGraph();
            });
        </script>
    </body>
</html>
